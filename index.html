<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cardápio Digital</title>

<style>
* { box-sizing: border-box; }
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f5f5f5;
}
header {
  background: #ff7a00;
  color: #fff;
  padding: 15px;
  text-align: center;
}
nav button {
  margin: 5px;
  padding: 10px;
  border: none;
  background: #fff;
  color: #ff7a00;
  font-weight: bold;
  border-radius: 5px;
}
section {
  display: none;
  padding: 15px;
}
section.active { display: block; }
.card {
  background: #fff;
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 8px;
}
input, textarea, select, button {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}
button {
  background: #ff7a00;
  color: #fff;
  border: none;
  border-radius: 5px;
}
.produto {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.produto button { width: 35px; }

/* ===== IMPRESSÃO TÉRMICA ===== */
@media print {
  body * { visibility: hidden; }
  #printArea, #printArea * {
    visibility: visible;
  }
  #printArea {
    position: absolute;
    top: 0;
    left: 0;
    width: 58mm; /* troca para 80mm se quiser */
    font-size: 12px;
  }
}
</style>
</head>

<body>

<header>
  <h1>Cardápio Digital</h1>
  <nav>
    <button onclick="show('publico')">Cardápio</button>
    <button onclick="show('admin')">Admin</button>
  </nav>
</header>

<section id="publico" class="active">
  <div id="lista"></div>
  <textarea id="obs" placeholder="Observações"></textarea>
  <p id="total">Total: R$ 0,00</p>
  <button onclick="finalizar()">Finalizar Pedido</button>
</section>

<section id="admin">
  <div class="card">
    <h3>Categoria</h3>
    <input id="catNome">
    <button onclick="addCategoria()">Adicionar</button>
  </div>

  <div class="card">
    <h3>Produto</h3>
    <input id="pNome" placeholder="Nome">
    <input id="pPreco" type="number" placeholder="Preço">
    <select id="pCategoria"></select>
    <textarea id="pDesc" placeholder="Descrição"></textarea>
    <button onclick="addProduto()">Adicionar Produto</button>
  </div>

  <div class="card">
    <h3>QR Code</h3>
    <img id="qr" width="200">
  </div>
</section>

<!-- IMPRESSÃO -->
<div id="printArea" style="display:none">
  <center>
    <img src="https://via.placeholder.com/120x60?text=LOGO"><br>
    <strong>Pedido Nº <span id="printNumero"></span></strong><br>
    <span id="printData"></span>
  </center>
  <hr>
  <div id="printItens"></div>
  <hr>
  <p id="printObs"></p>
  <strong id="printTotal"></strong>
</div>

<script>
let categorias = JSON.parse(localStorage.getItem("categorias")) || [];
let produtos = JSON.parse(localStorage.getItem("produtos")) || [];
let carrinho = {};
let pedidoNumero = Number(localStorage.getItem("pedidoNumero")) || 1;

function show(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function salvar(){
  localStorage.setItem("categorias", JSON.stringify(categorias));
  localStorage.setItem("produtos", JSON.stringify(produtos));
  carregar();
}

function addCategoria(){
  if(catNome.value){
    categorias.push(catNome.value);
    catNome.value="";
    salvar();
  }
}

function addProduto(){
  produtos.push({
    nome:pNome.value,
    preco:Number(pPreco.value),
    categoria:pCategoria.value,
    desc:pDesc.value,
    ativo:true
  });
  pNome.value=pPreco.value=pDesc.value="";
  salvar();
}

function carregar(){
  pCategoria.innerHTML="";
  categorias.forEach(c=>pCategoria.innerHTML+=`<option>${c}</option>`);

  let html="", total=0;
  produtos.forEach((p,i)=>{
    let q=carrinho[i]||0;
    total+=q*p.preco;
    html+=`
    <div class="card">
      <strong>${p.nome}</strong><br>${p.desc}<br>R$ ${p.preco.toFixed(2)}
      <div class="produto">
        <button onclick="menos(${i})">-</button>${q}
        <button onclick="mais(${i})">+</button>
      </div>
    </div>`;
  });

  lista.innerHTML=html;
  total.innerText="Total: R$ "+total.toFixed(2);
  qr.src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data="+location.href;
}

function mais(i){ carrinho[i]=(carrinho[i]||0)+1; carregar(); }
function menos(i){ if(carrinho[i]) carrinho[i]--; carregar(); }

function finalizar(){
  let itens="", total=0;
  produtos.forEach((p,i)=>{
    if(carrinho[i]){
      let sub=carrinho[i]*p.preco;
      total+=sub;
      itens+=`<p>${p.nome} x${carrinho[i]} - R$ ${sub.toFixed(2)}</p>`;
    }
  });

  let agora=new Date();
  document.getElementById("printNumero").innerText=pedidoNumero;
  document.getElementById("printData").innerText=agora.toLocaleString("pt-BR");
  document.getElementById("printItens").innerHTML=itens;
  document.getElementById("printObs").innerText="Obs: "+(obs.value||"Nenhuma");
  document.getElementById("printTotal").innerText="Total: R$ "+total.toFixed(2);

  localStorage.setItem("pedidoNumero", ++pedidoNumero);
  window.print();

  window.open("https://wa.me/55SEUNUMERO?text=Pedido%20Nº%20"+(pedidoNumero-1));
}

carregar();
</script>

</body>
</html>
